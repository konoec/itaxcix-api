<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Subida de Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .preview {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Subida de Imagen</h1>
        <p>Herramienta para diagnosticar problemas en la subida de fotos de perfil.</p>
        
        <div class="form-group">
            <label for="userId">ID de Usuario:</label>
            <input type="text" id="userId" value="1" placeholder="Ingresa el ID del usuario">
        </div>
        
        <div class="form-group">
            <label for="token">Token de Autenticaci√≥n:</label>
            <input type="text" id="token" placeholder="Bearer token (opcional - tomar√° de sessionStorage)">
            <button onclick="loadTokenFromSession()">Cargar desde sessionStorage</button>
        </div>
        
        <div class="form-group">
            <label for="imageFile">Seleccionar Imagen:</label>
            <input type="file" id="imageFile" accept="image/*" onchange="previewImage()">
            <img id="preview" class="preview" style="display: none;">
        </div>
        
        <div class="form-group">
            <button onclick="uploadImage()" id="uploadBtn">üì§ Subir Imagen</button>
            <button onclick="clearLog()">üßπ Limpiar Log</button>
            <button onclick="generateTestData()">üéØ Datos de Prueba</button>
        </div>
        
        <div id="result"></div>
        <div id="log" class="log">üìã Log de ejecuci√≥n:\n</div>
    </div>

    <script src="assets/js/api/services/profile-service.js"></script>
    <script>
        let logElement = document.getElementById('log');
        let resultElement = document.getElementById('result');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function showResult(message, isError = false) {
            resultElement.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        function clearLog() {
            logElement.textContent = 'üìã Log de ejecuci√≥n:\n';
            resultElement.innerHTML = '';
        }
        
        function loadTokenFromSession() {
            const token = sessionStorage.getItem('authToken');
            if (token) {
                document.getElementById('token').value = token;
                log('‚úÖ Token cargado desde sessionStorage');
            } else {
                log('‚ùå No se encontr√≥ token en sessionStorage');
            }
        }
        
        function generateTestData() {
            // Datos de prueba similares al login
            const testToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxIiwiaWF0IjoxNjg5NTEwMDAwfQ.test";
            document.getElementById('userId').value = "1";
            document.getElementById('token').value = testToken;
            sessionStorage.setItem('authToken', testToken);
            sessionStorage.setItem('userId', '1');
            log('üéØ Datos de prueba generados');
        }
        
        function previewImage() {
            const file = document.getElementById('imageFile').files[0];
            const preview = document.getElementById('preview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                log(`üì∏ Imagen seleccionada: ${file.name} (${(file.size/1024).toFixed(1)}KB, ${file.type})`);
            }
        }
        
        async function uploadImage() {
            try {
                const userId = document.getElementById('userId').value.trim();
                const tokenInput = document.getElementById('token').value.trim();
                const fileInput = document.getElementById('imageFile');
                
                if (!userId) {
                    throw new Error('ID de usuario requerido');
                }
                
                if (!fileInput.files[0]) {
                    throw new Error('Selecciona una imagen primero');
                }
                
                // Configurar token
                if (tokenInput) {
                    sessionStorage.setItem('authToken', tokenInput);
                    log('üîë Token configurado manualmente');
                } else {
                    const sessionToken = sessionStorage.getItem('authToken');
                    if (!sessionToken) {
                        throw new Error('No hay token de autenticaci√≥n disponible');
                    }
                    log('üîë Usando token de sessionStorage');
                }
                
                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = true;
                uploadBtn.textContent = '‚è≥ Subiendo...';
                
                log('üöÄ Iniciando proceso de subida...');
                
                const file = fileInput.files[0];
                
                // Validaciones b√°sicas
                log(`üìã Validando archivo: ${file.name}`);
                log(`   - Tama√±o: ${(file.size/1024).toFixed(1)}KB`);
                log(`   - Tipo: ${file.type}`);
                
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    throw new Error(`Tipo de archivo no v√°lido: ${file.type}`);
                }
                
                const maxSize = 5 * 1024 * 1024; // 5MB
                if (file.size > maxSize) {
                    throw new Error(`Archivo muy grande: ${(file.size/1024/1024).toFixed(2)}MB (m√°ximo 5MB)`);
                }
                
                log('‚úÖ Validaciones b√°sicas pasadas');
                
                // Convertir a base64
                log('üîÑ Convirtiendo a base64...');
                const base64 = await fileToBase64(file);
                log(`üì§ Base64 generado: ${base64.length} caracteres`);
                log(`   - Prefijo: ${base64.substring(0, 50)}...`);
                
                // Validar base64 con ProfileService
                log('üîç Validando con ProfileService...');
                const validation = window.ProfileService.validateImageBase64(base64);
                log(`   - V√°lido: ${validation.isValid}`);
                log(`   - Formato: ${validation.format}`);
                log(`   - Tama√±o: ${validation.sizeKB}KB`);
                if (!validation.isValid) {
                    throw new Error(`Validaci√≥n fall√≥: ${validation.error}`);
                }
                
                // Subir imagen
                log('üì§ Enviando al servidor...');
                const result = await window.ProfileService.uploadProfilePhoto(userId, base64);
                
                if (result.success) {
                    log('‚úÖ ¬°Subida exitosa!');
                    showResult(`‚úÖ Imagen subida correctamente: ${result.message}`);
                } else {
                    log('‚ùå Error en la subida');
                    showResult(`‚ùå Error: ${result.message}`, true);
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                showResult(`‚ùå Error: ${error.message}`, true);
            } finally {
                const uploadBtn = document.getElementById('uploadBtn');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Subir Imagen';
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Cargar token autom√°ticamente al inicio
        window.addEventListener('load', () => {
            loadTokenFromSession();
            log('üåü Test de subida de imagen iniciado');
            log('üìù Instrucciones:');
            log('   1. Configura el ID de usuario y token');
            log('   2. Selecciona una imagen');
            log('   3. Haz clic en "Subir Imagen"');
            log('   4. Revisa los logs para diagn√≥stico');
        });
    </script>
</body>
</html>
